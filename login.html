<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="design/css/bootstrap.min.css">
    <link rel="stylesheet" href="design/css/login.css">
    <script src="design/js/jquery-3.3.1.min.js"></script>

    <script>
    	$(function () {
    		$body = $('body');
    		$body.css({
    			"height": window.innerHeight
    		});
    	});
    </script>
</head>
<body>
	<form id="login_form" action="user/login" method="POST">
		<table>
			<tr>
				<td colspan="2">Login form</td>
			</tr>
			<tr>
				<td>Username: </td>
				<td><input type="text" placeholder="Enter the username" id="username"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" placeholder="Enter the password" id="password"></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
