  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="vendor/purecss/pure.css">
  <link rel="stylesheet" href="assets/css/LoginPage.css" type="text/css">
  <link rel="stylesheet" href="design/style.css">
  <script type="text/javascript" src="vendor/vuejs/vue.js"></script>
  <script src='design/js/jquery.js'></script>
</head>
<body>
  <div class="form-container" style='color: black;'>
    <form class="form" id='login-form'>
      <input class='input' type="text" id='username' placeholder="Username" />
      <input class='input' type="password" id='password' placeholder="Password" />
      <input type="submit" value="Login" />
    </form>
  </div>
  <script type="text/javascript" src="assets/js/LoginPage.js"></script>

  <script>
    $(function () {
      $('input[type="submit"]').on('click', function (e) {
        $.ajax({
          url: "user/login",
          type: "POST",
          data: "username=" + $('#username').val() + "&password=" + $('#password').val(),
          dataType: "json",
          success: function (data) {
              if (data === "Error") {
                $('#login-form').prepend("<div id='error'>Incorrect data</div>");
              } else {
                  window.location.href = window.location.href.substring(0, window.location.href.lastIndexOf("/") + 1) + "main.html";
                  console.log(window.location.href);
              }
          },
        });

        e.preventDefault();
      })
    })
  </script>
</body>
</html>
